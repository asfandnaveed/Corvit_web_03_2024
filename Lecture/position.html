<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type="text/css">
		
		.box1{
			width: 200px;
			height: 200px;
			background-color: yellow;
			position: absolute;
			right: 40px;
			bottom: 0px;
			
		}
		.box2{
			width: 300px;
			height: 200px;
			background-color: magenta;
			
		}


	</style>
</head>
<body>

	<div class="box1">
		Box1
	</div>
	<div class="box2">
		Box2
	</div>

</body>
</html>
