<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Type Writer</title>
</head>
<body>

	<lottie-player src="https://lottie.host/40d17f0b-5b3c-449f-8d28-7113b99906ee/zUEYLeMPIk.json" background="##f3f6f8" speed="1" style="width: 300px; height: 300px" loop  autoplay direction="1" mode="normal"></lottie-player>

	<div id="txt"></div>

	<script type="text/javascript" src="js/core.js"></script>

	<script type="text/javascript">
		
		var txt = document.getElementById('txt');

		var typewriter = new Typewriter(txt, {
		    loop: true
		});

		typewriter.typeString('Hello World!')
		    .pauseFor(2500)
		    .deleteAll()
		    .typeString('Strings can be removed')
		    .pauseFor(2500)
		    .deleteChars(7)
		    .typeString('<strong>altered!</strong>')
		    .pauseFor(2500)
		    .start();

	</script>

	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


</body>
</html>
