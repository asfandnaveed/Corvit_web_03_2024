<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type="text/css">
		
		.burger{
			position: relative;
		}
		.img{
			position: absolute;
		}
		.heading{
			position: absolute;
			color: white;
		}
		

	</style>
</head>
<body>
	
	<div class="burger">
		<img src="images/BurgerImage1.png" class="img">
		<h1 class="heading">MOST POPULAR BURGER</h1>
	</div>


</body>
</html>
